# Application
spring.application.name=aisales_backend
server.port=${PORT:8080}

# Datasource configuration using environment variables (recommended for Railway)
spring.datasource.url=${SUPABASE_DATABASE_URL}
spring.datasource.username=${SUPABASE_DATABASE_USER}
spring.datasource.password=${SUPABASE_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable SSL connection if required by Supabase
spring.datasource.hikari.data-source-properties.sslmode=require

# Optional: connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JWT (Use Environment Variable)
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=86400000

# N8N Configuration
n8n.base-url=https://kasunwi.app.n8n.cloud
n8n.webhook-path=/webhook/saleschat
vocalyx.n8n.webhook-url=${n8n.base-url}${n8n.webhook-path}
n8n.webhook.url=https://kasunwi.app.n8n.cloud/webhook/5804a9a4-e172-482f-b9e0-064058ad7d86

# Mail Configuration (Use Environment Variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
